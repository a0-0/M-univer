<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Compiler</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-bottom: 2em;
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        select,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 2em;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multi-Language Compiler</h1>
    </header>

    <form id="compilerForm">
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <!-- Add more options for other languages -->
        </select>

        <label for="code">Enter Code:</label>
        <textarea id="code" rows="10" placeholder="// Enter your code here..."></textarea>

        <button type="button" onclick="compileCode()">Compile/Run Code</button>
    </form>

    <div id="output"></div>

    <script>
        function compileCode() {
            var language = document.getElementById("language").value;
            var code = document.getElementById("code").value;

            // Send the language and code to the server for compilation/execution
            fetch('/compile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ language: language, code: code }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

</body>
</html>
